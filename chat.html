<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1422df366f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="body-chat">
  <header class="top-header chat-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-signal"></i>
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header_time">9:24</span>
      </div>
      <div class="header__column">

        <span class="header_bettery">98% <i class="fas fa-battery-full"></i> </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="chats.html">
          <i class="fa fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="header__column">
        <span class="header__text">동현</span>
      </div>
      <div class="header__column">
        <i class="fa fa-search"></i>
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">금요일, 2024년 6월 7일</span>
    </div>
    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">17:55</span>
      <span class="chat__message-body">나 지금 깜놀;;</span>
    </div>
    </div>
    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">17:56</span>
      <span class="chat__message-body">누가 내 뒤에서 "하~ 하아아~~.."</span>
    </div>
    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">17:56</span>
      <span class="chat__message-body">이래서 변태인가하고</span>
    </div>
    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">17:56</span>
      <span class="chat__message-body">뒤에 홀깃봤더니 ㅋㅋ 안경닦는중..</span>
    </div>

    <div class="chat__message chat__message-to-me">
      <img src="image/kakao_friends.png" class="chat__message-avaatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">동현</h3>
        <span class="chat__message-body">ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ겁나 웃기네</span>
      </div>

      <span class="chat__message-time">18:01</span>
    </div>

    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">18:02</span>
      <span class="chat__message-body">ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</span>
    </div>




  </main>
  <div class="type-message">
    <i class="fa fa-plus "></i>
    <div class="type-message__input">
      <input type="text">
      <i class="fa fa-smile-o"></i>
      <span class="record-message">
        <i class="fa fa-microphone"></i>
      </span>
    </div>
  </div>
</body>

</html>
