<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1422df366f.js" crossorigin="anonymous"></script>
  <title>channel</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-signal"></i>
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header_time">9:24</span>
      </div>
      <div class="header__column">

        <span class="header_bettery">98% <i class="fas fa-battery-full"></i> </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">

      </div>
      <div class="header__column">
        <span class="header__text">채널</span>
      </div>
      <div class="header__column">
        <a href="./secting.html">
          <i class="fa fa-cog fa-lg"></i>
        </a>
      </div>
    </div> <!-- 상단 헤더 섹션 -->
  </header>
  <main class="chats">
    <div class="search-bar">
      <input type="text" placeholder="검색">
    </div> <!-- 검색 섹션 -->
  </main>
  <main class="channel">
    <header class="channel__header">
      <div class="channel__header-cloumn">
        <h3 class="channel__header-title"> 렉서스 차량 보고가세요! </h3>
        <span class="channel__header-subtitle"> Lexus Es!</span>
      </div>
      <img src="./image/maxresdefault.jpg" alt="광고">
    </header>

    <header class="channel__header">
      <div class="channel__header-cloumn">
        <h3 class="channel__header-title"> 여름옷 아직도 못골랐어? </h3>
        <span class="channel__header-subtitle"> 패션 블로거 </span>
      </div>
      <img src="image/57289_17275_415.jpg" alt="패션">
    </header>

    <header class="channel__header">
      <div class="channel__header-cloumn">
        <h3 class="channel__header-title"> 기업용 클라우드 SW </h3>
        <span class="channel__header-subtitle"> 개발자뉴스 </span>
      </div>
      <img src="./image/1_Ppr53Fh0XsbGHdc5kORDCw.png" alt="">
    </header> <!-- 뉴스 섹션 -->

    <section class="channel__options">
      <div class="channel__option">
        <i class="fas fa-gamepad"></i>
        <span class="channel__option-title">카카오 게임</span>
      </div>
      <div class="channel__option">
        <i class="fas fa-file"></i>
        <span class="channel__option-title">카카오 페이지</span>
      </div>
      <div class="channel__option">
        <i class="fas fa-taxi"></i>
        <span class="channel__option-title">카카오 택시</span>
      </div>
      <div class="channel__option">
        <i class="fas fa-play"></i>
        <span class="channel__option-title">카카오 뮤직</span>
      </div>
    </section>
  </main>

  <!-- 반복되는 하단 네비구역 -->
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">친구</span>
    </a>

    <a href="chats.html" class="tab-bar__tab">
      <i class="fas fa-comment"></i>
      <span class="tab-bar__title">채팅</span>
    </a>

    <a href="channel.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">채널</span>
    </a>

    <a href="more.html" class="tab-bar__tab tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">더보기</span>
    </a>
  </nav>
