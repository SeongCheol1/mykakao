<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1422df366f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="body-chat">
  <header class="top-header chat-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-signal"></i>
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header_time">9:24</span>
      </div>
      <div class="header__column">

        <span class="header_bettery">98% <i class="fas fa-battery-full"></i> </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="chats.html">
          <i class="fa fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="header__column">
        <span class="header__text">두열이</span>
      </div>
      <div class="header__column">
        <i class="fa fa-search"></i>
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">월요일, 2024년 6월 3일</span>
    </div>

    <div class="chat__message chat__message-to-me">
      <img src="image/kakao_friends.png" class="chat__message-avaatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">두열이</h3>
        <span class="chat__message-body">야 컴퓨터 비번뭐야?</span>
      </div>
      <span class="chat__message-time">09:50</span>
    </div>
    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">09:55</span>
      <span class="chat__message-body">일어나자마자 게임할려고?
        <br>안알려줘
      </span>
    </div>

    <div class="chat__message chat__message-to-me">
      <img src="image/kakao_friends.png" class="chat__message-avaatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">두열이</h3>
        <span class="chat__message-body">ㅇㅇ너희 어머니한테 허락받음 알려줘</span>
      </div>

      <span class="chat__message-time">09:57</span>
    </div>

    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">09:58</span>
      <span class="chat__message-body">안알려줘</span>
    </div>

    <div class="chat__message chat__message-to-me">
      <img src="image/kakao_friends.png" class="chat__message-avaatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">두열이</h3>
        <span class="chat__message-body">알려줘 나 심심하다고..
          <br>형님..비번 알려주세요
        </span>
      </div>
      <span class="chat__message-time">10:01</span>
    </div>

    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">10:01</span>
      <span class="chat__message-body">비번이 안알려줘 라고
        <br>ㅋㅋㅋㅋㅋ집가서보자
      </span>
    </div>

    <div class="chat__message chat__message-to-me">
      <img src="image/kakao_friends.png" class="chat__message-avaatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">두열이</h3>
        <span class="chat__message-body">ㅋㅋㅋㅋ아씨 ㅇㅋ
          <br>올때 메로나~
        </span>
      </div>
      <span class="chat__message-time">10:03</span>
    </div>

  </main>
  <div class="type-message">
    <i class="fa fa-plus "></i>
    <div class="type-message__input">
      <input type="text">
      <i class="fa fa-smile-o"></i>
      <span class="record-message">
        <i class="fa fa-microphone"></i>
      </span>
    </div>
  </div>
</body>

</html>
