<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/1422df366f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="body-chat">
  <header class="top-header chat-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-signal"></i>
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header_time">9:24</span>
      </div>
      <div class="header__column">

        <span class="header_bettery">98% <i class="fas fa-battery-full"></i> </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="chats.html">
          <i class="fa fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="header__column">
        <span class="header__text">도우</span>
      </div>
      <div class="header__column">
        <i class="fa fa-search"></i>
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">월요일, 2024년 6월 3일</span>
    </div>

    <div class="chat__message chat__message-to-me">
      <img src="image/kakao_friends.png" class="chat__message-avaatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">도우</h3>
        <span class="chat__message-body">야 성철</span>
      </div>
      <span class="chat__message-time">07:50</span>
    </div>
    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">07:55</span>
      <span class="chat__message-body">왜</span>
    </div>

    <div class="chat__message chat__message-to-me">
      <img src="image/kakao_friends.png" class="chat__message-avaatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">도우</h3>
        <span class="chat__message-body">로봇이 좋아하는 치킨이 뭔지 알아?</span>
      </div>

      <span class="chat__message-time">07:57</span>
    </div>

    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">07:58</span>
      <span class="chat__message-body">몰라 그게 뭔데</span>
    </div>

    <div class="chat__message chat__message-to-me">
      <img src="image/kakao_friends.png" class="chat__message-avaatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">도우</h3>
        <span class="chat__message-body">윙~~치킨 ㅋㅋ</span>
      </div>
      <span class="chat__message-time">08:01</span>
    </div>

    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">08:05</span>
      <span class="chat__message-body">어휴;; 공부나해라</span>
    </div>



  </main>
  <div class="type-message">
    <i class="fa fa-plus "></i>
    <div class="type-message__input">
      <input type="text">
      <i class="fa fa-smile-o"></i>
      <span class="record-message">
        <i class="fa fa-microphone"></i>
      </span>
    </div>
  </div>
</body>

</html>
