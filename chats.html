<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1422df366f.js" crossorigin="anonymous"></script>
  <title>Chats</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-signal"></i>
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header_time">9:24</span>
      </div>
      <div class="header__column">

        <span class="header_bettery">98% <i class="fas fa-battery-full"></i> </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">편집</span>
      </div>
      <div class="header__column">
        <span class="header__text">채팅</span>

      </div>
      <div class="header__column">
        <a href="./secting.html">
          <i class="fa fa-cog fa-lg"></i>
        </a>
      </div>
    </div> <!-- 상단 헤더 섹션 -->
  </header>

  <main class="chats">
    <div class="search-bar">

      <input type="text" placeholder="검색">
    </div> <!-- 검색 섹션 -->
    <ul class="chats__list">
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chat__content">
            <img src="./image/kakao_friends.png" alt="프로필">
            <div class="chat__privew">
              <h3 class="chat__user">동현</h3>
              <span class="chat__last-message">ㅋㅋㅋㅋㅋㅋㅋ</span>
            </div>
          </div>
          <span class="chat__date-time">18:02</span>
        </a>
      </li>
      <!-- 첫번째  채팅 기록 -->

      <li class="chats__chat">
        <a href="chat2.html">
          <div class="chat__content">
            <img src="./image/kakao_friends.png" alt="프로필`">
            <div class="chat__privew">
              <h3 class="chat__user">도우</h3>
              <span class="chat__last-message">어휴,, 공부나 해라</span>
            </div>
          </div>
          <span class="chat__date-time">08:05</span>
        </a>
      </li>
      <!-- 두번째 채팅 기록 -->

      <li class="chats__chat">
        <a href="chat3.html">
          <div class="chat__content">
            <img src="./image/kakao_friends.png" alt="프로필`">
            <div class="chat__privew">
              <h3 class="chat__user">두열이</h3>
              <span class="chat__last-message">ㅋㅋㅋㅋ아씨 ㅇㅋ
                올때 메로나~</span>
            </div>
          </div>
          <span class="chat__date-time">10:03</span>
        </a>
      </li>
    </ul> <!-- 세번째  채팅 기록 --> <!-- 채팅 기록 ul tag 닫는 부분 -->
    <div class="chat-btn">
      <i class="fas fa-comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">친구</span>
    </a>

    <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fas fa-comment"></i>
      <span class="tab-bar__title">채팅</span>
    </a>

    <a href="channel.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">채널</span>
    </a>

    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">더보기</span>
    </a>
  </nav>
</body>

</html>
